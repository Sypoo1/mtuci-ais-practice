services:

  db_postgres:
    image: postgres:16-alpine
    container_name: db_postgres
    restart: on-failure
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=${DB_NAME:-mtuci_shop_detector}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - TZ=Europe/Moscow
    networks:
      shopnet:
        ipv4_address: 172.20.10.10

  app:
    build: .
    container_name: mtuci_shop_detector
    restart: always
    ports:
      - "8501:8501"
    depends_on:
      - db_postgres
    environment:
      - DB_HOST=db_postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-mtuci_shop_detector}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - ./uploads:/app/uploads
    networks:
      shopnet:
        ipv4_address: 172.20.10.20

networks:
  shopnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.35.254